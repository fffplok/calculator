<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ix02</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/ix02.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
	</head>
	<body>
		<main>
			<section class="readout">
				<div>0</div>
			</section>
			<section class="keypad">
				<button class="operator instant" data-ix="C">C</button>
				<button class="operator instant" data-ix="+/-">+/-</button>
				<button class="operator instant" data-ix="%">%</button>
				<button class="operator" data-ix="รท">&div;</button>
				<button data-ix="7">7</button>
				<button data-ix="8">8</button>
				<button data-ix="9">9</button>
				<button class="operator" data-ix="x">&Cross;</button>
				<button data-ix="4">4</button>
				<button data-ix="5">5</button>
				<button data-ix="6">6</button>
				<button class="operator" data-ix="-">&minus;</button>
				<button data-ix="1">1</button>
				<button data-ix="2">2</button>
				<button data-ix="3">3</button>
				<button class="operator" data-ix="+">&plus;</button>
				<button class='span-2' data-ix="0">0</button>
				<button data-ix=".">.</button>
				<button class="equals" data-ix="=">&equals;</button>
			</section>
		</main>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="js/ix02.js"></script>
 	</body>
</html>
